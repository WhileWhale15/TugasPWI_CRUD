<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD Data Table for Database</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>Manage <b>Employees</b></h2>
            </div>
            <div class="col-sm-3">
              <div class="input-group">
                <input
                  type="text"
                  id="txtSearch"
                  class="form-control"
                  onkeydown="Javascript: if (event.keyCode==13) getByText();"
                  placeholder="Search"
                />
                <span
                  onclick="getByText()"
                  id="spnSearch"
                  class="input-group-addon"
                >
                  <i class="fa fa-search"></i>
                </span>
              </div>
            </div>
            <div class="col-lg-3 col-sm-12">
              <a
                href="#addEmployeeModal"
                class="btn btn-success"
                data-toggle="modal"
                ><i class="material-icons"></i>
                <span>Add New Employee</span></a
              >
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table id="tblEmployee" class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Profession</th>
                <th>Age</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
              <tr>
                <th colspan="4">
                  <div class="alert alert-danger">No records available</div>
                </th>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="clearfix" id="divPaging">
          <div class="row">
            <div class="col-lg-6 col-sm-12">
              <div class="hint-text">
                Showing <b id="bFrom">5</b> - <b id="bTo">5</b> of
                <b id="bTotal">25</b> entries
              </div>
            </div>

            <div class="col-lg-6 col-sm-12">
              <ul id="ulPagination" class="pagination"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal HTML -->
    <div id="addEmployeeModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form onsubmit="fncAdd()">
            <div class="modal-header">
              <h4 class="modal-title">Add Employee</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                ×
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  id="txtName"
                  class="form-control"
                  required=""
                  placeholder="ex: Sarah"
                />
              </div>
              <div class="form-group">
                <label>Profession</label>
                <input
                  type="text"
                  id="txtProfession"
                  class="form-control"
                  required=""
                  placeholder="ex: Doctor"
                />
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input
                  name="age"
                  type="text"
                  class="form-control"
                  id="txtAge"
                  required=""
                  maxlength="3"
                  onkeypress="return onlyNumbers(event);"
                  placeholder="ex: 35"
                />
              </div>
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancel"
              />
              <input type="submit" class="btn btn-success" value="Add" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Modal HTML -->
    <div id="editEmployeeModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="editform">
            <div class="modal-header">
              <h4 class="modal-title">Edit Employee</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                ×
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  id="txtEditName"
                  class="form-control"
                  required=""
                  placeholder="ex: Sarah"
                />
              </div>
              <div class="form-group">
                <label>Profession</label>
                <input
                  type="text"
                  id="txtEditProfession"
                  class="form-control"
                  required=""
                  placeholder="ex: Doctor"
                />
              </div>
              <div class="form-group">
                <label>Age</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtEditAge"
                  required=""
                  maxlength="3"
                  onkeypress="return onlyNumbers(event);"
                  placeholder="ex: 35"
                />
              </div>
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancel"
              />
              <input type="submit" class="btn btn-info" value="Save" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="myAlert-top alert alert-success" style="display: none">
      <strong>Success!</strong> <span id="spnMsg"></span>
    </div>
  </body>
</html>
